<!DOCTYPE html>
<html>
<head>
	<title>IOT Project</title>
	<link href="css/style.css" rel='stylesheet' type='text/css'/>
		<link href="//fonts.googleapis.com/css?family=Ropa+Sans:400,400i&amp;subset=latin-ext" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="" />
		<!--<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>-->

	<script src="js/jquery.min.js"></script>
				<script type="text/javascript">
					$(document).ready(function () {
						$('#horizontalTab').easyResponsiveTabs({
							type: 'default', //Types: default, vertical, accordion
							width: 'auto', //auto or any width like 600px
							fit: true   // 100% fit in a container
						});
					});
				</script>
</head>
<body>
	<h1>IOT Project</h1>
	<label class="subtitle" id="connectionState" name="connectionState">Disconnected</label>
	<div class="main-content">
		
        <div class="right-w3">
			<div class="sap_tabs">	
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul>
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Monitoring</span></li>
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>Settings</span></li>
						<li class="resp-tab-item" aria-controls="tab_item-2" role="tab"><span>Publish</span></li>
						<!-- <li class="resp-tab-item" aria-controls="tab_item-2" role="tab"><span>Contact</span></li> -->
					</ul>
					<div class="clear"></div>
					<div class="agile-tb">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0"><!--Monitoring-->
							<label for="esp1_state">1st Floor : Shutter Up</label><br>
							<!--<label class="switch"><input id="esp1_state" name="esp1_state" type="checkbox" onchange="activateRelay1()"><span class="slider"></span>"</label>-->
							<div ontouchstart="mDown(this, 1)" ontouchend="mUp(this, 1)"
								 style="background-color:#CC0000;width:70px;height:34px;margin-left:36%;" class="button" type="submit" id="esp1_state">
							</div>
							<br>
							<label for="esp2_state">1st Floor : Shutter Down</label><br>
							<div ontouchstart="mDown(this, 2)" ontouchend="mUp(this, 2)"
								 style="background-color:#CC0000;width:70px;height:34px;margin-left: 36%"  class="button" type="submit" id="esp2_state">
							</div>
							<!--<label class="switch"><input id="esp2_state" name="esp2_state" type="checkbox" onchange="activateRelay2()"><span class="slider"></span>"</label>-->
							<br>
							<label for="esp3_state">3rd Floor : Office</label><br>
							<label class="switch"><input id="esp3_state" name="esp3_state" type="checkbox" onchange=""><span class="slider"></span>"</label>
							<br>
							<button type="submit" id="speechRecognition" class="button" onclick="startSpeechRecognition()">Speech Recognition</button>
						</div>
						<div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1"><!--Settings-->
								<input id="brokerAddress" placeholder="MQTT Broker address" name="brokerAddress" class="mail" type="text" required="">
								<input id="port" placeholder="Port" name="port" class="lock" type="text" required="">
								<button id="Connect" onclick="startConnection()">Connect</button>
								<button id="Disconnect" onclick="endConnection()">Disconnect</button>
						 </div>
						 <div class="tab-3 resp-tab-content" aria-labelledby="tab_item-2"><!--Publish-->
								<input id="topic" placeholder="Topic" name="topic" class="mail" type="text" required="">
								<input id="message" placeholder="Message" name="message" class="mail" type="text" required="">
							 <button id="publish" onclick="publishMessage()">Publish</button>
						 </div>
					 </div>
				</div> 
			</div> 			        					            	      
		</div>	
	</div>

	<div class="footer">
		<p> &copy; 2017 IOT Project. All Rights Reserved | Design by <a href="https://github.com/Crunch-Hudson/IOTProject">5 credits please</a></p>
	</div>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index2.js"></script>
	<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
</body>
</html>
